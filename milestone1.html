    <div id="book-container"></div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>

    // Fetch and display book information
    fetch('https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC')
      .then(response => response.json())
      .then(data => {
        console.log(data); // Check the console to see the structure of the data
        // Call function to display data on the webpage
        displayBookInfo(data);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });

    function displayBookInfo(bookData) {
      // Extract relevant information from the bookData
      const title = bookData.volumeInfo.title;
      const authors = bookData.volumeInfo.authors.join(', ');
      const description = bookData.volumeInfo.description;
      const thumbnail = bookData.volumeInfo.imageLinks.thumbnail;

      // Construct HTML elements to display the book information
      const bookInfoHTML = `
        <div class="book-info">
          <img src="${thumbnail}" alt="Book Cover">
          <div class="details">
            <h2>${title}</h2>
            <p><strong>Authors:</strong> ${authors}</p>
            <p><strong>Description:</strong> ${description}</p>
          </div>
        </div>
      `;

      // Append the HTML to a container on the webpage (e.g., a div with id="book-container")
      document.getElementById('book-container').innerHTML = bookInfoHTML;
    }
  </script>
