  <!--SCRIPT-->
  <!--this took me longer than it needed to it was pretty easy-->
  <script>
    $(document).ready(function() {
      //use to get a json file into jquery
      $.getJSON('json-files/google-books-book.json').done(function(data) {
        //creates the object "book"
      const book = data.volumeInfo;
      //returns all blue details asked from json file
      //use backticks for multiple lines quotes dont work
        $('#book-details').html(`<img src="${book.imageLinks.smallThumbnail}" alt="thumbNail">
          <h2>${book.title}</h2>
          <h3>Author: ${book.authors}</h3>
          <h4>Published Date: ${book.publishedDate}</h4>
          <p>${book.description}</p>`
        );
      })
    });
    </script>
